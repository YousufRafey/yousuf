<style>
.Subscribe{
    background-color:red ;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-left: 8px;
    transition: opacity 0.15s;
    vertical-align: top;
}
.Subscribe:hover{
    opacity: 0.7;
}
.Subscribe:active{
    opacity: 0.2;

}
.join{
    background-color: white;
    color: blueviolet;
    border: solid blueviolet;
    padding: 10px;
    margin-left: 8px;
    cursor: pointer;
    transition: background-color 0.15s;
    vertical-align: top;

}
.join:hover{
    color: white;
    background-color: rgb(111, 55, 163);
}
.join:active{
    opacity: 0.5;
}
.tweet{
    background-color: skyblue;
    color: white;
    border: none;
    padding: 10px;
    margin-left: 8px;
    cursor: pointer;
    border-radius: 30px;
    font-weight: bold;
    transition: box-shadow  0.15s;
    vertical-align: top;
}
.tweet:hover{
    box-shadow: 10px 10px 10px rgba(180, 9, 9, 0.15);
}

</style>



<button class="Subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
